<!DOCTYPE html>
<html>
<head>
    <title>Sort a HTML Table Alphabetically</title>
    <style>
        table {
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>
<body>

   
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Nikhila</td>
            <td>India</td>
        </tr>
        <tr>
            <td>monika</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>souji</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>brinda</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>sravani</td>
            <td>Italy</td>
        </tr>
        
    </table>
    </body>
</html>
