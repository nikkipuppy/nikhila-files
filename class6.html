<html>
<head>
    <title>this is a table</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("(Enter any number:5" );
        document.write("<table border=2 cellspacing=5 cellpadding=5>");
        for (i = 1; i <= 10; i++)
        {
            if (i%2==0)
            document.write("<tr><td bgcolor=pink >")
            else
            document.write("<tr><td>")
            document.write(n + "x" + i + "=" + n * i);
            document.write("<br>");
        }
        document.write("</table>");
    </script>
</body>
</html>
