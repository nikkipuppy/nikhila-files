<!DOCTYPE html>
<html>
<head>
    <title>My chessboard</title>
</head>
<body>
    <script type ="text/javascript">
        var n = prompt("Enter no. of rows to be printed:");
        document.write("<table border=1 cellspacing=0 cellpadding=30>");
        for (i = 1; i <= n; i++)
            {
                document.write("<tr>")
            for (j = 1; j <= n; j++)
                {
                    if ((i+j)%2== 0)
                        document.write("<td bgcolor=black>&nbsp;</td>")
                    else
                        document.write("<td>&nbsp;</td>")

                }
                document.write("</tr>");


        }
        document.write("</table>");


    </script>
            
</body>
</html>
